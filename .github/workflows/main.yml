name: "Deployment"
on:
  push:
    branches: ["main"]
  workflow_dispatch:

# Added permissions to allow pushing to the repository
permissions:
  contents: write

jobs:
  deploy-to-gh-pages:
    name: Deploy to GitHub Pages
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        # Added --legacy-peer-deps to handle React 19/Next 16 conflicts
        run: npm install --legacy-peer-deps

      - name: Build and Deploy
        env:
          # Ensure this secret is named PRIVATE_TOKEN in your Repo Settings
          PERSONAL_TOKEN: ${{ secrets.PRIVATE_TOKEN }} 
        run: |
          npm run build-for-gh-pages
          
          git config --global user.name 'Hanish-tompala'
          git config --global user.email 'hanishtompla@gmail.com'
          
          # Use the environment variable consistently
          git clone https://${PERSONAL_TOKEN}@github.com/Hanish-tompala/Hanish-tompala.github.io.git out_repo
          rm -rf out_repo/*
          cp -r out/* out_repo/
          touch out_repo/.nojekyll
          
          cd out_repo
          git add .
          git diff-index --quiet HEAD || git commit -m "Deploy Portfolio: ${GITHUB_SHA::8}"
          git push origin main
