name: "Deployment"
on:
  push:
    branches: ["main"]
  workflow_dispatch:
jobs:
  deploy-to-gh-pages:
    name: Deploy to GitHub Pages
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4 # Use stable v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20 # LTS is more stable than v24 for deployments

      - name: Install dependencies
        run: npm i

      - name: Build and Deploy
        env:
          # You need to create this secret in your repo settings if not using GITHUB_TOKEN
          PERSONAL_TOKEN: ${{ secrets.PRIVATE_TOKEN }} 
        run: |
          npm run build-for-gh-pages
          
          # Configure basic git info (No GPG needed)
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          
          # Clone the target repo
          git clone https://${{ secrets.PRIVATE_TOKEN }}@github.com/${{ github.repository_owner }}/${{ github.repository_owner }}.github.io.git out_repo
          
          # Sync files
          rm -rf out_repo/*
          cp -r out/* out_repo/
          touch out_repo/.nojekyll
          
          # Commit and Push
          cd out_repo
          git add .
          git diff-index --quiet HEAD || git commit -m "Deploy Portfolio: ${{ github.sha }}"
          git push origin main
